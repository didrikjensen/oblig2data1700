<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #filmValidering {
            display: none;
        }

        #antall-validering {
            display: none;
        }

        #fornavn-validering {
            display: none;
        }

        #etternavn-validering {
            display: none;
        }

        #telefonnr-validering {
            display: none;
        }

        #email-validering {
            display: none;
        }

    </style>
</head>
<body class="bg-primary-subtle d-flex align-items-center justify-content-center">
<main class="container bg-light rounded p-5 shadow text-center m-5">
    <h1 class="text-primary">Bestilling av kinobilletter</h1>
    <div class="container">
        <table class="m-auto">
            <tr>
                <td>
                    <label for="film-select">Velg en film</label>
                    <select id="film-select" name="film-select">
                        <option value="1">Velg film her</option>
                        <option>Film 1</option>
                        <option>Film 2</option>
                        <option>Film 3</option>
                        <option>Film 4</option>
                        <option>Film 5</option>
                    </select>
                </td>
                <td>
                    <span class="text-danger" id="filmValidering">Du må velge en film</span>
                </td>
            </tr>
        </table>
        <form class="container" id="billettSkjema">

            <table class="mx-auto">
                <tr>
                    <td><label for="antall">Antall</label></td>
                    <td><input type="text" id="antall" style="width: 50px; margin-bottom: 20px;" required min="1"></td>
                    <td><span class="text-danger" id="antall-validering">Du må legge inn minst en billett</span></td>
                </tr>
                <tr>
                    <td><label for="fornavn">Fornavn</label></td>
                    <td><input type="text" id="fornavn" required></td>
                    <td><span class="text-danger" id="fornavn-validering">Du må skrive inn et gyldig fornavn</span></td>
                </tr>
                <tr>
                    <td><label for="etternavn">Etternavn</label></td>
                    <td><input type="text" id="etternavn" required></td>
                    <td><span class="text-danger" id="etternavn-validering">Du må skrive inn et gyldig etternavn</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="telefonnr">Telefonr</label></td>
                    <td><input type="tel" id="telefonnr" required></td>
                    <td><span class="text-danger"
                              id="telefonnr-validering">Du må skrive inn et gyldig telefonnummer</span></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" required></td>
                    <td><span class="text-danger" id="email-validering">Du må skrive inn en gyldig e-post adresse</span>
                    </td>
                </tr>
            </table>
            <button type="button" id="kjopBillett" onclick="innhentingAvInput()" class="btn btn-success">Kjøp billett
            </button>
        </form>
    </div>
    <div id="alle-billetter-div">
        <h2>Alle billetter</h2>
        <button type="button" id="slettBillett" onclick="slettBilletter()" class="btn btn-danger">Slett
            billettene
        </button>
        <div id="billettListe"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script  defer src="script.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</main>
</body>
</html>
